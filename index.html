<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <title>Jeawaz</title>
  </head>
  <body dir="rtl">
    <div class="container">
      <section class="buyer__info">
        <div class="user__info">
          <form action="#">
            <h2 class="heading">اطلاعات کاربری <span>شما</span></h2>
            <div class="recipient__info">
              <div class="recipient__info--title">
                <h3>اطلاعات تحویل گیرنده</h3>
              </div>
              <div class="recipient__info--form">
                <span>
                  <label for="name">نام و نام خانوادگی</label>
                  <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="کاردو حیدری"
                /></span>
                <span
                  ><label for="phoneNumber">شماره تماس گیرنده</label>
                  <input
                    type="number"
                    id="phoneNumber"
                    name="phoneNumber"
                    placeholder="09123456789"
                /></span>
              </div>
            </div>
            <div class="delivery__address">
              <div class="delivery__address--title">
                <h3>آدرس تحویل</h3>
                <span>
                  <svg
                    width="12"
                    height="12"
                    viewBox="0 0 12 12"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M0.75 5.75H5.75M5.75 5.75H10.75M5.75 5.75V10.75M5.75 5.75V0.75"
                      stroke="#CC312D"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round" />
                  </svg>
                  انتخاب آدرس
                </span>
              </div>
              <div class="delivery__address--select">
                <span>
                  <label for="province">استان</label>
                  <select name="province" id="province" class="sf-select">
                    <option value="تهران">تهران</option>
                    <option value="کردستان" selected>کردستان</option>
                    <option value="آذربایجان">آذربایجان</option>
                    <option value="البرز">البرز</option>
                  </select>
                </span>
                <span>
                  <label for="city">شهر</label>
                  <select name="city" id="city" class="sf-select">
                    <option value="سنندج">سنندج</option>
                    <option value="سقز">سقز</option>
                    <option value="بانه">بانه</option>
                    <option value="مریوان">مریوان</option>
                  </select>
                </span>
              </div>
              <div>
                <div class="delivery__address--form">
                  <span
                    ><label for="plack">پلاک</label>
                    <input
                      type="number"
                      id="plack"
                      name="plack"
                      placeholder="10"
                  /></span>
                  <span
                    ><label for="postCode">کدپستی</label>
                    <input
                      type="number"
                      id="postCode"
                      name="postCode"
                      placeholder=" ۳۲۱۲۵۶۳۷۴۹۰"
                  /></span>
                </div>
                <div class="delivery__address--text">
                  <label for="textArea">نشانی پستی</label>
                  <textarea name="textArea" id="textArea"></textarea>
                </div>
                <div class="howToSend">
                  <span class="heading">
                    <h2><span>انتخاب</span> نحوه ارسال</h2>
                    <span class="items__cart">3 محصول در سبد خرید</span>
                  </span>
                  <span class="delivery__type">
                    <span>
                      <input type="radio" id="tipax" name="tipax" />
                      <label for="tipax"
                        >تیپاکس با بیمه (1 تا 3 روز کاری)</label
                      >
                      <span>45,000 تومان</span>
                    </span>
                    <span>
                      <input type="radio" id="post" name="post" />
                      <label for="post"
                        >پست پیشتاز (2 تا 5روز کاری)</label
                      >
                      <span>80,000 تومان</span>
                    </span>
                  </span>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="purchase__info">
          <h2 class="heading">اطلاعات <span>خرید</span></h2>
        </div>
      </section>
    </div>
  </body>
</html>
